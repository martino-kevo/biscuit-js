<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biscuit Vanilla JS Example</title>
    <script type="module">
        import Biscuit from "../../src/biscuit.js";

        // Set a value
        await Biscuit.set("profile", { name: "Martins" }, 10000);

        // Get the value
        const profile = Biscuit.get("profile");
        console.log("Profile:", profile);

        // Subscribe to changes
        Biscuit.subscribe(state => console.log("Biscuit state changed:", state));

        // Mutate
        await Biscuit.mutate("profile", current => ({ ...current, age: 25 }));

        // Remove
        // await Biscuit.remove("profile");

    </script>
</head>

<body>
    <h1>Check console for Biscuit output!</h1>
</body>

</html>
